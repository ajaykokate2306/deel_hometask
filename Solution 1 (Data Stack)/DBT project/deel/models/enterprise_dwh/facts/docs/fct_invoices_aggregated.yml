version: 2

models:
  - name: fct_invoices_aggregated
    tests:
      - dbt_utils.unique_combination_of_columns:
          arguments:
            combination_of_columns:
              - organization_id
              - date
    columns:
      - name: organization_id
        data_tests:
          - not_null
      - name: date
        data_tests:
          - not_null
